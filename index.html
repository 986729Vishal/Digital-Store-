<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <style>
    body{
      margin:0; font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#1f4037,#99f2c8);
      min-height:100vh; color:#222;
    }
    header{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 20px; background:rgba(255,255,255,0.8); box-shadow:0 2px 8px rgba(0,0,0,.2);
    }
    header img{ height:40px; border-radius:8px }
    .products{ display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:16px; padding:20px }
    .card{
      background:#fff; padding:12px; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.2);
      display:flex; flex-direction:column; align-items:center;
      transition:transform .3s;
    }
    .card:hover{ transform:scale(1.03) }
    .card img{ width:100%; height:150px; object-fit:cover; border-radius:8px }
    .price{ text-decoration:line-through; color:crimson; font-size:.9em }
    button{
      margin:4px 0; padding:8px 14px; border:none; border-radius:8px; cursor:pointer;
      background:linear-gradient(90deg,cyan,magenta); color:#000; font-weight:bold;
      transition:transform .3s;
    }
    button:hover{ transform:scale(1.05) }
    footer{ background:#fff; padding:16px; text-align:center; box-shadow:0 -2px 6px rgba(0,0,0,.2); }
    .contact{ margin-top:10px; font-size:.9em }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <img id="brandLogo" src="" alt="Logo">
      <h2 id="brandName">Shop</h2>
    </div>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <div class="products" id="productList"></div>
  </main>

  <footer>
    <h3>Contact Us</h3>
    <div class="contact" id="contactInfo"></div>
  </footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  // âœ… Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDlRTf9N9ShNqFY_5axTmIP1C8USJRbwHA",
    authDomain: "digital-store-bedf9.firebaseapp.com",
    databaseURL: "https://digital-store-bedf9-default-rtdb.firebaseio.com",
    projectId: "digital-store-bedf9",
    storageBucket: "digital-store-bedf9.appspot.com",
    messagingSenderId: "518807380832",
    appId: "1:518807380832:web:cd79113b8a3a587ddd7405"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getDatabase(app);

  const productList=document.getElementById("productList");
  const brandName=document.getElementById("brandName");
  const brandLogo=document.getElementById("brandLogo");
  const contactInfo=document.getElementById("contactInfo");

  // Load Brand
  onValue(ref(db,"meta/brand"),snap=>{
    const b=snap.val();
    if(b){ brandName.textContent=b.name; brandLogo.src=b.logoUrl; }
  });

  // Load Contact
  onValue(ref(db,"meta/contact"),snap=>{
    const c=snap.val();
    if(c){ contactInfo.innerText=JSON.stringify(c,null,2); }
  });

  // Load Products
  onValue(ref(db,"products"),snap=>{
    productList.innerHTML="";
    snap.forEach(c=>{
      const p=c.val();
      const div=document.createElement("div");
      div.className="card";
      div.innerHTML=`
        <img src="${p.imageUrl}" alt="">
        <h4>${p.title}</h4>
        <div><span class="price">â‚¹${p.realPrice}</span> <b>â‚¹${p.discountedPrice}</b></div>
        <button onclick='buy("${c.key}","${p.title}")'>Buy Now</button>
        <button onclick='bookmark("${c.key}")'>ðŸ”– Bookmark</button>
      `;
      productList.appendChild(div);
    });
  });

  // Buy â†’ Save to orders
  window.buy=(pid,title)=>{
    const user=auth.currentUser;
    if(!user) return alert("Login required");
    push(ref(db,"orders"),{
      userId:user.uid,email:user.email,productId:pid,productTitle:title,createdAt:Date.now()
    });
    alert("Order placed!");
  };

  // Bookmark (Local)
  window.bookmark=(pid)=>{
    let bm=JSON.parse(localStorage.getItem("bookmarks")||"[]");
    if(!bm.includes(pid)) bm.push(pid);
    localStorage.setItem("bookmarks",JSON.stringify(bm));
    alert("Bookmarked!");
  };

  // Logout
  window.logout=()=>signOut(auth);

  // Redirect if not logged in
  onAuthStateChanged(auth,u=>{
    if(!u) window.location.href="admin.html";
  });
</script>
</body>
</html>
